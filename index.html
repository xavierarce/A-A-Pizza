<!DOCTYPE html>
<html>
<head>
	<title>A&A Pizzeria</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<h1 class="coolTitle">Make your Own Pizza</h1>
		<div id="form1">
			<form action="/action_page.php">
				<label for="fname">First Name</label>
				<input type="text" id="fname" name="firstname" placeholder="Your name..">
				<br>
				<label for="lname">Last Name</label>
				<input type="text" id="lname" name="lastname" placeholder="Your last name..">
				<br>
				<label for="country">City</label>
				<select id="country" name="country">
				<option value="quito">Quito</option>
				<option value="cuenca">Cuenca</option>
				<option value="guayaquil">Guayaquil</option>
				</select>
				<br>
			</form>
		</div>
		<p id="first">Add or Cross ingredients</p>
		<div>
			<div>
				<input id="userinput" type="text" placeholder="enter ingredients">
				<button id="enter">Enter</button>
			</div>		
			<div class="list ">
				<ul id="ul1">
					<li class="pred1">Flour</li>
					<li class="pred1">Water</li>
					<li class="pred1">Salt</li>
					<li class="pred1">Sugar</li>
					<li class="pred1">Yeast</li>
					<li class="pred1">Cheese</li>
					<li class="pred1">Tomato Sauce</li>
			</div>
			<div>
				<div>
					<input id="userinput2" type="text" placeholder="enter note">
					<button id="enter2">Enter</button>
				</div>
				<div class="list">	
				<ul id="ul2">
					<li class="pred2">Example: I dont like blueberries</li>
				</ul>
				</div>
			</div>
		</div>		
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
